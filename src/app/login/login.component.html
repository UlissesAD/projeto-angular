<h5>Login</h5>

<div class="row">
  <div class="input-field col s12">
    <input
      [(ngModel)]="usuario.nome"
      id="usuario"
      type="text"
      class="validate"
    />
    <label class="active" for="usuario">usuario</label>
  </div>
</div>
<div class="row">
  <div class="input-field col s12">
    <input
      [(ngModel)]="usuario.senha"
      id="senha"
      type="password"
      class="validate"
    />
    <label class="active" for="senha">First senha</label>
  </div>
</div>
<button
  (click)="fazerLogin()"
  class="btn waves-effect waves-light"
  type="submit"
  name="action"
>
  Login
  <i class="material-icons right">send</i>
</button>
