<div>
  <ul class="collection">
    <li *ngFor="let item of tarefasDia" class="collection-item">
      <tarefa-diaria
        [tarefa]="item"
        (apagar)="apagarTarefa($event)"
      ></tarefa-diaria>
    </li>
  </ul>

  <a
    class="btn-floating btn-large waves-effect waves-light red right"
    (click)="novaTarefa()"
    ><i class="material-icons">add</i></a
  >
</div>
